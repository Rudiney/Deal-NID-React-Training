<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <h1 class="font-xl font-bold">Somador</h1>

  <button class="rounded bg-gray-300 border border-gray-400 px-5">-</button>

  <input type="number" class="border rounded" />

  <button class="rounded bg-gray-300 border border-gray-400 px-5">+</button>

  <div id="root"></div>
  <body>
    <script type="text/babel">
      const DisplayResult = ({ value }) => {
        return React.createElement("h1", { className: "font-xl font-bold" }, [
          React.createElement("span", {}, "Resultado: "),
          React.createElement("span", {}, value),
        ]);
      };

      ReactDOM.render(
        React.createElement(DisplayResult, { value: 2 }),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
